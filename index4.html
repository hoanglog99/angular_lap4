<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="bai4">
    <div ng-controller='info' class="form">
        <div>
            chiều dài
            <input type="text" ng-model="width">
        </div>
        <div>
            chiều rộng
            <input type="text" ng-model="height">
        </div>
        <div>
            diện tích
            <input type="text" value="{{s}}">
        </div>
        <div>
            chu vi
            <input type="text" value="{{p}}">
        </div>
        <button ng-click="cal()">calculate</button>
    </div>
    <script>
        const app = angular.module('bai4', [])
        app.controller('info', ($scope) => {
            $scope.width = 0
            $scope.height = 0
            $scope.s = 0
            $scope.p = 0
            $scope.cal = () => {
                $scope.s = $scope.width * $scope.height
                $scope.p = ($scope.width + $scope.height)*2 
            }
        })
    </script>
</body>

</html>
