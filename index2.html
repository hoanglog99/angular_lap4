<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="bai2">
    <div ng-controller='info'>
        <img src="{{info.image}}" alt="">
        <div>Họ và tên: {{info.name}}</div>
        <div>ngày sinh: {{info.birthDay}}</div>
        <div>giới tính: {{info.gender}}</div>
        <div>điểm trung bình: {{info.mark}}</div>
    </div>
    <script>
        const app = angular.module('bai2', [])
        app.controller('info', ($scope) => {
            $scope.info = {
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmqgHTSTVpu_DXNs9-qqIzzhGYz3G1IpTJYA&usqp=CAU',
                name: 'nguyen long',
                birthDay: '10/1999',
                gender: 'nam',
                mark: 2,
            }
        })
    </script>
</body>

</html>
